  <line x1="520" y1="200" x2="520" y2="260" class="arrow"/>
  <line x1="860" y1="200" x2="860" y2="260" class="arrow"/>

  <!-- UNIFIED FIELD -->
  <rect x="40" y="260" width="960" height="160" class="card"/>
